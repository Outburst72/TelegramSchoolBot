<script>
(function() {
	var paragraphs = document.querySelectorAll('p');

	for(var i = 0; i < paragraphs.length; i++) {
		console.log(i + ' - "' + paragraphs[i].innerText + '"');

		if(paragraphs[i].innerText.length <= 1) {
			paragraphs[i].parentNode.removeChild(paragraphs[i]);
		}
	}
})();
</script>
